<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.scss">
</head>
<h1>Pomodoro Timer</h1>

<body>
  <div class="duration-regulation-area">
    <div class="break-regulation">
      <header>Break length</header>
      <div class="duration-regulation-buttons">
        <button class="break-minus">-</button>
        <p class="break-length">5</p>
        <button class="break-plus">+</button>
      </div>
    </div>
    <div class="session-regulation">
      <header>Session length</header>
      <div class="duration-regulation-buttons">
        <button class="session-minus">-</button>
        <p class="duration-length">25</p>
        <button class="session-plus">+</button>
      </div>
    </div>
  </div>
  <div class="countdown-screen">
    <p class="countdown-title">Session:</p>
    <p class="countdown-time">25:00</p>
  </div>
  <div class="timer-regulation-area">
    <button class="reset-button">
      <i class="fas fa-sync-alt"></i>Reset</button>
    <button class="pause-button hidden">
      <i class="fas fa-pause"></i>Pause</button>
    <button class="start-button">
      <i class="fas fa-play"></i>Start</button>
  </div>


  <script src="js/script.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>
</body>

</html>
